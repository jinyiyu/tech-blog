<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;600&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Tech Blog | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- private header - reusable for handlebars-->
    <header class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Tech Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dashboard.html">My Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn btn-light LogOutBtn" href="./login.html">
                Log out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- single post view -->
    <div class="card m-4 d-flex justify-content-around flex-wrap">
      <h4 class="card-header">Title of the blog post</h4>
      <div class="card-body">
        <p class="card-text">full blog post info...</p>
        <p class="text-muted">
          Created By: username on date(16/07/2022 - 18:30)
        </p>
      </div>
      <div class="card-footer text-muted">Posted 2 days ago</div>
    </div>

    <!-- leave a comment -->
    <div class="card m-4 d-flex justify-content-around flex-wrap">
      <h4 class="card-header">Leave a comment on this post</h4>
      <form class="card-body was-validated">
        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <!-- <div class="mb-3">
          <label for="validationTextarea" class="form-label"
            >Invalid example</label
          >
          <textarea
            class="form-control"
            id="validationTextarea"
            placeholder="Please type in your post content."
            required
          ></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div> -->
      </form>
      <div class="text-center mb-4">
        <button type="submit" class="btn btn-primary">Add Comment</button>
      </div>
    </div>

    <!-- view all the comments on this post -->
    <div class="list-group m-4 border p-3">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Comment: comtent paragraph</h5>
        <small>3 days ago</small>
      </div>
      <p class="mb-1 text-muted">Commented by Username.</p>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
